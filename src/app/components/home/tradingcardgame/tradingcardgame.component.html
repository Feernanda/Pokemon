
<div class="content" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="register">

    <form [formGroup]="signUpForm" (ngSubmit)="send(signUpForm.value)">
       <h1>Registrate como entrenador Pokémon</h1>
       <p>Todos los campos son obligatorios</p>
       <label for="name">Nombre</label><br>
                <input formControlName="name" type="text" name="">
                <br>
                <label for="userName">Usuario</label><br>
                <input formControlName="userName" type="text" name="">
                <br>
                <label for="email">Email</label><br>
                <input formControlName="email" type="text" name="">
                <br>
                <label for="password">Contraseña</label><br>
                
                <input formControlName="password" type="password" name="">
                <br>
                <input formControlName="terms" type="checkbox" name="" id="">
                <label for="terms">Terminos y condiciones</label><br>
                <br>
                <input class="register__signUp" [disabled]="signUpForm.invalid" type="submit" value="Registrarse">
    </form>
</div>
